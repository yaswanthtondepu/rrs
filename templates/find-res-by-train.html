<html>
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/styles.css') }}"
    />
  </head>

  <body>
    <div class="nav">
      <div class="header">
        <div>Railway Reservation System</div>
        <div style="justify-content: flex-end">
          <a
            style="text-decoration: none; color: white"
            href="{{ url_for('home') }}"
            >Home</a
          >
        </div>
      </div>
    </div>
    <center>
      <div style="margin: auto; padding-top: 50px">
        <form action="/findresbytrainnameform" method="post">
          <div>
            <input
              type="text"
              name="trainname"
              placeholder="Enter train name"
              autocomplete="off"
              autocomplete="nope"
              required
            />
          </div>
          <div style="margin-top: 20px">
            <input type="submit" value="Find Reservations" />
          </div>
        </form>
      </div>
    </center>
  </body>
</html>
